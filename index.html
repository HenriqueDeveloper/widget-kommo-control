<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ajustes ALPHA DC</title>
<style>
body{font-family:Arial, sans-serif; background:#f5f5f5; padding:20px;}
.container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
.list-item{display:flex;justify-content:space-between;margin:5px 0;padding:5px;border:1px solid #ccc;border-radius:5px;}
.btn{padding:5px 10px;border:none;background:#000;color:#fff;border-radius:5px;cursor:pointer;margin-left:5px;}
textarea{width:100%;height:150px;}
.row{display:flex;gap:20px;}
.col{flex:1;}
input{width:100%;padding:8px;margin-bottom:10px;}
.topnav{display:flex;gap:10px;margin-bottom:20px;}
.tab{padding:10px;background:#ddd;border-radius:5px;cursor:pointer;}
.active{background:#000;color:#fff;}
</style>
</head>
<body>
<div class="container">
<h2>Ajustes ALPHA DC</h2>

<div id="screen1">
    <button class="btn" onclick="newAdjust()">Novo Ajuste</button>
    <div id="adjustList"></div>
</div>

<div id="screen2" style="display:none;">
    <div class="topnav">
        <div class="tab active">Configuração</div>
        <div class="tab">Definir Regra de Permissões</div>
    </div>

    <label>Nome do ajuste</label>
    <input id="adjName"/>

    <div class="row">
        <div class="col">
            <label>Códigos CSS</label>
            <textarea id="cssCode"></textarea>
        </div>
        <div class="col">
            <label>Códigos Jquery</label>
            <textarea id="jsCode"></textarea>
        </div>
    </div>

    <br/>
    <button class="btn" onclick="cancelEdit()">Cancelar</button>
    <button class="btn" onclick="saveEdit()">Salvar</button>
</div>
</div>
</body>
</html>
